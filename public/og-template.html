<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenGraph Image Template</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 1200px;
      height: 630px;
      overflow: hidden;
    }
    .logo-container {
      width: 80%;
      height: 80%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .logo {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="assets/logo/fika.svg" alt="Fika Logo" class="logo">
  </div>
</body>
</html>
